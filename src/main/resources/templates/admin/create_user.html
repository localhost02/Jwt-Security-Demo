<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>创建用户 | Spring Security</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
</head>

<body style="background-color: #f1f1f1; padding-bottom: 0">

<div th:insert="~{header :: nav}"></div>

<div class="container" style="margin-top: 60px">

    <div style="text-align: center; margin-top: 10%">
        <form th:action="@{/admin/create}" method="post">
            <div class="form-group" style="margin-top: 30px">
                <div class="input-group col-md-2 col-md-offset-5">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                    <input type="text" class="form-control" name="username" id="username" placeholder="账号">
                </div>
            </div>
            <div class="form-group ">
                <div class="input-group col-md-2 col-md-offset-5">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                    <input type="password" class="form-control" name="password" id="password"
                           placeholder="密码">
                </div>
            </div>
            <button class="btn btn-success" style="margin-top: 20px">创建</button>
        </form>
        <form th:action="@{/logout}" method="post">
            <button class="btn btn-danger" style="margin-top: 20px">退出登录</button>
        </form>
    </div>

</div>

</body>

</html>
